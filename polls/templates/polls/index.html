<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Polls App{% endblock %}</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
<h1 class="mb-4 text-center">Available Polls</h1>
<ul class="list-group">
{% for question in latest_question_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ question.question }}
        <a href="{% url 'polls:detail' question.id %}"><span class="badge bg-primary rounded-pill">Vote Now</span></a>
    </li>
{% empty %}
    <li class="list-group-item">No polls available.</li>
{% endfor %}
</ul>
</div>
</body>
</html>
